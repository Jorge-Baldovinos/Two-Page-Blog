<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/stylesheet.css">
    <title>Document</title>
</head>
<body class="container light">
    <header>
        <nav class="main-nav">
            <ul>
                <li><button id="theme-switcher" type="button">dark/light mode</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Welcome to your blog</h1>
        <form method="POST">
            <div class="input-group">
                <label for="username"> Username</label>
                <input type="text" id="username">
            </div>
            <div class="input-group">
                <label for="blog-title"> Blog Title</label>
                <input type="text" id="blog-title">
            </div>
            <div class="input-group">
                <label for="blog-content"> Blog Content</label>
                <textarea class="textbox" name="" id="blog-content" cols="21" rows="10"></textarea>
            </div>
            <button id="submit-button" type="button"><a href="./blog.html">submit</a></button>
        </form>
    </main>
    <script src="./assets/js/form.js"></script>
    <script src="./assets/js/blog.js"></script>
</body>
</html>
